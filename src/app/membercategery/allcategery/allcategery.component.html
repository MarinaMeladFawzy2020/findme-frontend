<p-toast position="top-left"></p-toast>

<div class="container-fluid">
<div class="page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Member List</a></li>
    </ol>
</div>

<div class="actions" style="margin-top: -45px;">
    <p-button label="Add Member" type="submit" icon="pi pi-plus" styleClass="p-button-success btnNew"  
    [style]="{'margin-left': '.5em'}"   (click)="addMember()"  data-toggle="modal" data-target="#addMember" ></p-button>
    <app-addmember #addMembers ></app-addmember>
</div>

<div class="row">
   
    
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body">
                <div class="profile-tab">

    <p-tabView  (onChange)="handleChange($event)" *ngIf="checkdata" >
        <p-tabPanel  *ngFor="let cat of allCategory ; let i = index"  [header]="cat.mc_name" [selected]="activetabs == i">
            <ng-template pTemplate="header">
                <i class="fa fa-users"></i>
                
                <span>{{cat.mc_name}}</span>
                <!-- <span>{{cat.mc_id}}</span>
                {{activetabs}} -->
              </ng-template>

            <ng-template pTemplate="content">
                <app-familycategery  #familycategery [catInput]="cat"> </app-familycategery>
            </ng-template>
        </p-tabPanel>
    
    </p-tabView>

                </div></div></div></div>
